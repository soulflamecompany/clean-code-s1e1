<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-wrapper">
    <section class="poster">
      <img class="poster__img" src="./eisenhower-matrix.jpg" alt="picture of the eisenhower matrix's scheme">
      <a class="poster__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="content-wrapper">
      <section class="form-add">
        <label class="form-add__title" for="new-task">Add Item</label>
        <div class="form-add__content">
          <input id="new-task" class="form-add__task form__task" type="text">
          <button class="form__btn">Add</button>
        </div>
      </section>
      <section class="form-incomplete">
        <h3 class="form__title">Todo</h3>
        <ul id="incomplete-tasks" class="form__list">
          <li class="form__item">
            <input class="form__checkbox" type="checkbox">
            <label class="form__label">Pay Bills</label>
            <input class="form__task" type="text" >
            <button class="form__btn form__btn_edit">Edit</button>
            <button class="form__btn form__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="form__item form__item_edit-mode">
            <input class="form__checkbox" type="checkbox">
            <label class="form__label">Go Shopping</label>
            <input class="form__task" type="text" value="Go Shopping">
            <button class="form__btn form__btn_edit">Save</button>
            <button class="form__btn form__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="form-complete">
        <h3 class="form__title">Completed</h3>
        <ul id="completed-tasks" class="form__list">
          <li class="form__item">
            <input class="form__checkbox" type="checkbox" checked>
            <label class="form__label">See the Doctor</label>
            <input class="form__task" type="text">
            <button class="form__btn form__btn_edit">Edit</button>
            <button class="form__btn form__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
